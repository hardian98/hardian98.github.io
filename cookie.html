<!DOCTYPE html>
<html>
<head>
    <title>Deteksi Nama Peramban</title>
</head>
<body>
    <h1>Deteksi Nama Peramban</h1>
    <p id="browserInfo">Mendeteksi nama peramban...</p>

    <script>
        // Mendeteksi nama peramban
        var browserInfo = getBrowserInfo();
        document.getElementById("browserInfo").textContent = "Peramban Anda: " + browserInfo;

        function getBrowserInfo() {
            var userAgent = navigator.userAgent;
            var browserName;
            
            if (userAgent.indexOf("Chrome") != -1) {
                browserName = "Google Chrome";
            } else if (userAgent.indexOf("Firefox") != -1) {
                browserName = "Mozilla Firefox";
            } else if (userAgent.indexOf("Edge") != -1) {
                browserName = "Microsoft Edge";
            } else if (userAgent.indexOf("Safari") != -1 && userAgent.indexOf("Chrome") == -1) {
                browserName = "Apple Safari";
            } else if (userAgent.indexOf("Opera") != -1 || userAgent.indexOf("OPR") != -1) {
                browserName = "Opera";
            } else if (userAgent.indexOf("Trident") != -1) {
                browserName = "Microsoft Internet Explorer";
            } else {
                browserName = "Tidak Diketahui";
            }

            return browserName;
        }
    </script>
</body>
</html>
