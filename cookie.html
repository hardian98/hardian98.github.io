<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pesan Notifikasi</title>
</head>
<body>
  <h1>Pesan Notifikasi</h1>
  <p>
    Pesan notifikasi ini akan menampilkan pesan di bilah notifikasi.
  </p>
  <script>
    // Deklarasi variabel
    var message = "Ini adalah pesan notifikasi";

    // Fungsi untuk menampilkan pesan notifikasi
    function showNotification() {
      // Buat objek notifikasi
      var notification = new Notification(message, {
        body: "Ini adalah isi pesan notifikasi",
      });

      // Tampilkan notifikasi
      notification.show();
    }

    // Jalankan fungsi showNotification() saat halaman dimuat
    window.onload = showNotification;
  </script>
</body>
</html>
