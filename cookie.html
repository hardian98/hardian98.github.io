<!DOCTYPE html>
<html>
<head>
    <title>Sistem Cookie</title>
</head>
<body>

<p>Masukkan Nama Anda:</p>
<input type="text" id="name">
<button onclick="setCookie()">Set Cookie</button>
<button onclick="getCookie()">Dapatkan Cookie</button>
<button onclick="deleteCookie()">Hapus Cookie</button>

<script>
// Fungsi untuk membuat cookie
function setCookie() {
    var name = document.getElementById('name').value;
    document.cookie = "nama=" + name;
}

// Fungsi untuk membaca cookie
function getCookie() {
    var cookies = document.cookie;
    var cookieArray = cookies.split(';');
    var name = null;

    for (var i = 0; i < cookieArray.length; i++) {
        var cookie = cookieArray[i].trim();
        if (cookie.indexOf("nama=") === 0) {
            name = cookie.substring(5);
            break;
        }
    }

    if (name) {
        alert("Nama Anda: " + name);
    } else {
        alert("Cookie 'nama' tidak ditemukan.");
    }
}

// Fungsi untuk menghapus cookie
function deleteCookie() {
    document.cookie = "nama=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
    alert("Cookie 'nama' dihapus.");
}
</script>

</body>
</html>
