<!DOCTYPE html>
<html>
<head>
    <title>Contoh Notifikasi</title>
</head>
<body>
    <button onclick="showNotification()">Tampilkan Notifikasi</button>

    <script>
        function showNotification() {
            if ('Notification' in window) {
                // Periksa apakah Notifikasi didukung oleh browser
                Notification.requestPermission()
                    .then(function(permission) {
                        if (permission === 'granted') {
                            // Jika izin diberikan, tampilkan notifikasi
                            var notification = new Notification('Judul Notifikasi', {
                                body: 'Ini adalah konten notifikasi.',
                                icon: 'icon.png' // Ganti dengan URL gambar ikon sesuai kebutuhan
                            });

                            notification.onclick = function() {
                                // Tindakan yang diambil ketika notifikasi diklik
                                window.location.href = 'https://www.example.com'; // Ganti dengan URL yang sesuai
                            };
                        }
                    });
            }
        }
    </script>
</body>
</html>
