<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigator Example</title>
</head>
<body>
  <h1>Navigator Example</h1>
  
  <p>Jenis browser: <span id="browser-type"></span></p>
  <p>Versi browser: <span id="browser-version"></span></p>
  <p>Sistem operasi: <span id="operating-system"></span></p>
  <p>Bahasa pengguna: <span id="user-language"></span></p>

  <script>
    // Dapatkan informasi tentang browser pengguna
    var browserType = navigator.userAgent;
    var browserVersion = navigator.appVersion;
    var operatingSystem = navigator.platform;
    var userLanguage = navigator.language;

    // Tampilkan informasi di halaman web
    document.getElementById("browser-type").innerHTML = browserType;
    document.getElementById("browser-version").innerHTML = browserVersion;
    document.getElementById("operating-system").innerHTML = operatingSystem;
    document.getElementById("user-language").innerHTML = userLanguage;
  </script>

</body>
</html>
