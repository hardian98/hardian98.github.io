<!DOCTYPE html>
<html>
<head>
    <title>Pesan Notifikasi</title>
</head>
<body>
    <button onclick="showNotification()">Tampilkan Notifikasi</button>

    <script>
        function showNotification() {
            if ('Notification' in window) {
                Notification.requestPermission()
                    .then(function(permission) {
                        if (permission === 'granted') {
                            // Jika izin diberikan, tampilkan notifikasi
                            var notification = new Notification('Judul Notifikasi', {
                                body: 'Ini adalah pesan notifikasi.',
                                icon: 'kucing.jpg' // Ganti dengan URL gambar ikon sesuai kebutuhan
                            });

                            notification.onclick = function() {
                                // Tindakan yang diambil ketika notifikasi diklik
                                alert('Notifikasi diklik!');
                            };
                        }
                    });
            }
        }
    </script>
</body>
</html>
