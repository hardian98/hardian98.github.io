

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifikasi dengan Suara</title>
</head>
<body>
  <h1>Notifikasi dengan Suara</h1>
  <script>
    function kirimNotifikasi() {
      var notification = new Notification("Notifikasi berhasil dikirim!", {
        title: "Notifikasi dari [nama situs]",
        icon: "https://example.com/icon.png",
        body: "Ini adalah pesan notifikasi dari [nama situs].",
        onclick: function() {
          alert("Anda mengklik notifikasi!");
        },
        sound: {
          url: "https://raw.githubusercontent.com/hardian98/hardian98.github.io/main/Ungu - Cinta Dalam Hati.mp3",
          volume: 0.5
        }
      });
      notification.show();
    }
  </script>
  <button onclick="kirimNotifikasi()">Kirim Notifikasiiii</button>
</body>
</html>
