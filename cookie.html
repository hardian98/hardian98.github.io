<!DOCTYPE html>
<html>
<head>
    <title>Pesan Notifikasi</title>
</head>
<body>
    <button onclick="showNotification()">Tampilkan p Notifikasi</button>

    <script>
    // Deklarasi variabel
var message = "Ini adalah pesan notifikasi";
var icon = "kucing.jpg";
var tag = "my-tag";
var data = {
  title: "Judul pesan",
  description: "Deskripsi pesan",
};
var actions = [{
  label: "Tindakan 1",
  callback: function() {
    // Kode yang akan dijalankan saat tombol tindakan diklik
  },
}];

// Fungsi untuk menampilkan pesan notifikasi
function showNotification() {
  // Buat objek notifikasi
  var notification = new Notification(message, {
    icon: icon,
    tag: tag,
    data: data,
    actions: actions,
  });

  // Tampilkan notifikasi
  notification.show();
}

// Jalankan fungsi showNotification() saat halaman dimuat
window.onload = showNotification;
    </script>
