<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifikasi ke Bilah Notifikasi</title>
</head>
<body>
  <h1>Notifikasi ke Bilah Notifikasi</h1>
  <script>
    function kirimNotifikasi() {
      var notification = new Notification("Notifikasi berhasil dikirim!", {
        title: "Notifikasi dari [nama situs]",
        icon: "https://raw.githubusercontent.com/hardian98/hardian98.github.io/main/image.jpg",
        body: "Ini adalah pesan notifikasi dari [nama situs].",
        onclick: function() {
          alert("Anda mengklik notifikasi!");
        }
      });
      notification.show();
    }
  </script>
  <button onclick="kirimNotifikasi()">Kirim Notifikasi</button>
</body>
</html>
