<!DOCTYPE html>
<html>
<head>
    <title>Deteksi Lokasi Pengguna</title>
</head>
<body>
    <h1>Lokasi Pengguna</h1>
    <p id="lokasi"></p>

    <script>
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                var accuracy = position.coords.accuracy;

                document.getElementById("lokasi").textContent = "Lokasi Anda:\nLatitude: " + latitude + "\nLongitude: " + longitude + "\nAkurasi: " + accuracy + " meter";
            });
        } else {
            document.getElementById("lokasi").textContent = "Geolokasi tidak didukung oleh peramban Anda.";
        }
    </script>
</body>
</html>
