<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Notifikasi</title>
</head>
<body>
  <h1>Sistem Notifikasi</h1>
  <button onclick="showNotification()">Tampilkan Notifikasi</button>

  <script>
    function showNotification() {
      if (Notification.permission === 'granted') {
        new Notification('Judul Notifikasi', {
          body: 'Isi notifikasi disini.',
          icon: 'icon.png' // Ganti dengan URL atau path ke gambar ikon notifikasi Anda
        });
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            new Notification('Notifikasi Diizinkan!', {
              body: 'Isi notifikasi disini.',
              icon: 'kucing.jpg' // Ganti dengan URL atau path ke gambar ikon notifikasi Anda
            });
          }
        });
      }
    }
  </script>
</body>
</html>
