<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sistem Notifikasi</title>
</head>
<body>
  <script>
    if (!('Notification' in window)) {
      console.log('Browser ini tidak mendukung notifikasi web.');
    } else {
      Notification.requestPermission().then(function (permission) {
        if (permission === 'granted') {
          console.log('Izin notifikasi diberikan.');
        } else {
          console.log('Izin notifikasi ditolak.');
        }
      });
    }

    function showNotification() {
      var notification = new Notification('Judul Notifikasi', {
        body: 'Ini adalah isi notifikasi.',
        icon: 'kucing.jpg',
      });

      notification.onclick = function () {
        window.open('https://hardian98.github.io');
      };

      notification.show();
    }

    // Tampilkan notifikasi setelah 5 detik
    setTimeout(showNotification, 5000);
  </script>
</body>
</html>
