<!DOCTYPE html>
<html>
<head>
    <title>Penghitung Pengunjung</title>
</head>
<body>
    <p>Jumlah Pengunjung: <span id="visitorCount">0</span></p>

    <script>
        // Fungsi untuk menambahkan jumlah pengunjung ke cookie
        function addVisitor() {
            // Cek apakah cookie "visitorCount" sudah ada
            if (document.cookie.includes("visitorCount")) {
                // Jika cookie sudah ada, ambil nilai dari cookie
                var visitorCount = parseInt(getCookie("visitorCount")) + 1;
            } else {
                // Jika cookie belum ada, atur nilai awal ke 1
                var visitorCount = 1;
            }

            // Simpan nilai yang diperbarui dalam cookie
            document.cookie = "visitorCount=" + visitorCount;

            // Perbarui tampilan di halaman web
            document.getElementById("visitorCount").textContent = visitorCount;
        }

        // Fungsi untuk mendapatkan nilai dari cookie
        function getCookie(name) {
            var cookieName = name + "=";
            var cookieArray = document.cookie.split(';');
            for (var i = 0; i < cookieArray.length; i++) {
                var cookie = cookieArray[i];
                while (cookie.charAt(0) == ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(cookieName) == 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return "";
        }

        addVisitor(); // Panggil fungsi ketika halaman dimuat
    </script>
    <h1>Hit Counter</h1>
  <p>
    Hit counter ini akan menampilkan jumlah pengunjung website ini.
  </p>
  <script>
    // Deklarasi variabel
    var hits = 0;

    // Fungsi untuk menghitung jumlah pengunjung
    function calculateHits() {
      // Periksa apakah cookies sudah ada
      if (!document.cookie.match(/^hits=/)) {
        // Jika tidak ada, buat cookies baru
        document.cookie = "hits=1; expires=Tue, 19 Jan 2033 00:00:00 UTC; path=/";
      } else {
        // Jika ada, tambahkan 1
        hits = parseInt(document.cookie.match(/hits=([0-9]+)/)[1]) + 1;
        document.cookie = "hits=" + hits + "; expires=Tue, 19 Jan 2033 00:00:00 UTC; path=/";
      }
    }

    // Fungsi untuk menampilkan jumlah pengunjung
    function showHits() {
      // Tampilkan jumlah pengunjung
      document.getElementById("hits").innerHTML = hits;
    }

    // Jalankan fungsi calculateHits() saat halaman dimuat
    window.onload = calculateHits;

    // Jalankan fungsi showHits() setiap 1 detik
    setInterval(showHits, 1000);
  </script>

  <div id="hits"></div>
</body>
</html>
