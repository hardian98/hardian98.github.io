<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal Storage Information</title>
</head>
<body>
  <h1>Internal Storage Information</h1>
  <p id="storageInfo">Loading...</p>

  <script>
    // Check if the browser supports navigator.getStorageInfo()
    if (navigator.getStorageInfo) {
      navigator.getStorageInfo().then(function(storageInfo) {
        var storageInfoText = "Total: " + storageInfo.quota + " bytes<br>";
        storageInfoText += "Used: " + storageInfo.usage + " bytes<br>";
        storageInfoText += "Available: " + (storageInfo.quota - storageInfo.usage) + " bytes";

        document.getElementById("storageInfo").innerHTML = storageInfoText;
      }).catch(function(err) {
        console.error('Error getting storage information:', err);
        document.getElementById("storageInfo").textContent = "Error getting storage information";
      });
    } else {
      document.getElementById("storageInfo").textContent = "Storage information not supported in this browser";
    }
  </script>
</body>
</html>
