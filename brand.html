<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Persentase Baterai</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    // Fungsi untuk mendapatkan persentase baterai
    function getBatteryPercentage() {
      // Mengambil nilai dari objek navigator.battery
      var battery = navigator.battery;
      // Mengembalikan nilai persentase baterai
      return battery.level * 100;
    }

    // Fungsi untuk menampilkan notifikasi
    function showNotification(message) {
      // Membuat objek Notification
      var notification = new Notification(message);
      // Menampilkan notifikasi
      notification.show();
    }

    // Menjalankan fungsi getBatteryPercentage() setiap 5 detik
    setInterval(function() {
      // Mendapatkan persentase baterai
      var percentage = getBatteryPercentage();
      // Menampilkan notifikasi
      showNotification("Persentase baterai: " + percentage + "%");
    }, 5000);
  </script>
</body>
</html>
