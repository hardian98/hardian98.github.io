<!DOCTYPE html>
<html>
<head>
  <title>Kirim Notifikasi</title>
</head>
<body>
  <h1>Kirim Notifikasi kakak</h1>

  <script>
    // Buat notifikasi dengan judul dan isi yang berbeda.
const notification = new Notification('Judul notifikasi baru', {
  body: 'Isi notifikasi baru',
});

// Buat notifikasi dengan ikon yang berbeda.
const notification = new Notification('Judul notifikasi', {
  body: 'Isi notifikasi',
  icon: 'https://raw.githubusercontent.com/hardian98/hardian98.github.io/main/image.jpg',
});

// Buat notifikasi dengan bahasa yang berbeda.
const notification = new Notification('Judul notifikasi', {
  body: 'Isi notifikasi',
  lang: 'id',
});

// Buat notifikasi dengan badge.
const notification = new Notification('Judul notifikasi', {
  body: 'Isi notifikasi',
  badge: 10,
});

// Buat notifikasi dengan getaran.
const notification = new Notification('Judul notifikasi', {
  body: 'Isi notifikasi',
  vibrate: [100, 200, 300],
});

// Buat notifikasi dengan suara.
const notification = new Notification('Judul notifikasi', {
  body: 'Isi notifikasi',
  sound: 'https://github.com/hardian98/hardian98.github.io/raw/main/ting.mp3',
});
  </script>
</body>
</html>
