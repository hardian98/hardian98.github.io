<!DOCTYPE html>
<html>
<head>
  <title>Kirim Notifikasi</title>
</head>
<body>
  <h1>Kirim Notifikas90i</h1>

  <script>
    // Periksa apakah browser mendukung notifikasi.
    if (!("Notification" in window)) {
      // Browser tidak mendukung notifikasi.
      alert("Browser Anda tidak mendukung notifikasi.");
    } else {
      // Minta izin pengguna untuk mengirim notifikasi.
      Notification.requestPermission().then((permission) => {
        // Handle the permission result.
        if (permission === 'granted') {
          // Pengguna memberikan izin.
          // Buat notifikasi.
          const notification = new Notification('Judul notifikasi', {
          	title: 'Hardiansyah',
            body: 'Isi notifikasi',
            lang: 'ID',
            icon: 'https://example.com/icon.png',
          });
          // Tampilkan notifikasi.
          notification.show();
        } else {
          // Pengguna menolak izin.
          alert("Pengguna menolak izin untuk mengirim notifikasi.");
        }
      });
    }
  </script>
</body>
</html>
