<!DOCTYPE html>
<html>
<head>
  <title>Kenali Nama Perangkat</title>
</head>
<body>
  <h1>Kenali Nama Perangkat</h1>
  <p id="nama-perangkat"></p>

  <script>
    // Create a list of known device names.
    const deviceNames = [
      'Pixel 6 Pro',
      'Pixel 6',
      'iPhone 14 Pro Max',
      'iPhone 14 Pro',
      'iPhone 14',
      'iPhone 14 Plus',
      'Mac Studio',
      'Mac Pro',
      'MacBook Pro 16-inch',
      'MacBook Pro 13-inch',
      'MacBook Air',
      'Windows 11 PC',
      'Windows 10 PC',
    ];

    // Get the user agent using the navigator.userAgent property.
    const userAgent = navigator.userAgent;

    // Check if the user agent contains the name of a known device.
    let deviceName = '';
    deviceNames.forEach((name) => {
      if (userAgent.includes(name)) {
        deviceName = name;
      }
    });

    // Display the device name.
    document.getElementById('nama-perangkat').innerHTML = deviceName;
  </script>
</body>
</html>
