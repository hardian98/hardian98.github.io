<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java VM Perangkat</title>
</head>
<body>
  <h1>Java VM Perangkat</h1>
  <div id="jvm">
    </div>
    <script>
    	// Mendapatkan informasi Java VM
const jvmInfo = navigator.userAgent.match(/Java(.*?)\/(.*?)\/(.*?)/);

// Menampilkan informasi Java VM
const showJvmInfo = () => {
  const jvmInfoElement = document.getElementById("jvm");
  jvmInfoElement.innerHTML = "";

  if (jvmInfo) {
    const jvmName = jvmInfo[1];
    const jvmVersion = jvmInfo[2];
    const jvmVendor = jvmInfo[3];

    const jvmNameElement = document.createElement("h2");
    jvmNameElement.textContent = "Java VM: " + jvmName;

    const jvmVersionElement = document.createElement("h3");
    jvmVersionElement.textContent = "Versi: " + jvmVersion;

    const jvmVendorElement = document.createElement("h3");
    jvmVendorElement.textContent = "Vendor: " + jvmVendor;

    jvmInfoElement.appendChild(jvmNameElement);
    jvmInfoElement.appendChild(jvmVersionElement);
    jvmInfoElement.appendChild(jvmVendorElement);
  } else {
    jvmInfoElement.textContent = "Java VM tidak ditemukan";
  }
};

// Menjalankan fungsi showJvmInfo() saat halaman dimuat
document.addEventListener("DOMContentLoaded", showJvmInfo);

    </script>
    
</body>
</html>
