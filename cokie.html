<form>
  <input type="radio" name="pilihan" value="opsi1"> Opsi 1 <br>
  <input type="radio" name="pilihan" value="opsi2"> Opsi 2 <br>
  <input type="radio" name="pilihan" value="opsi3"> Opsi 3 <br>
</form>
<script>
function simpanPilihan() {
  const pilihan = document.querySelector('input[name="pilihan"]:checked').value;
  document.cookie = `pilihan=${pilihan}; expires=; path=/`;
}

// Simpan pilihan saat halaman dimuat jika ada cookie yang tersimpan
window.onload = () => {
  const cookies = document.cookie.split(';');
  for (let i = 0; i < cookies.length; i++) {
    const cookie = cookies[i].trim();
    if (cookie.startsWith('pilihan=')) {
      const pilihanTersimpan = cookie.substring('pilihan='.length);
      document.querySelector(`input[name="pilihan"][value="${pilihanTersimpan}"]`).checked = true;
    }
  }
};
</script>
